<div class="container mt-5">
    <div>
        <img [src]= "imgdir" (click)="onImGClick()"/>
    </div>
    <div>
        @if (msg != '') {
            <div>{{msg}}</div>
        } @else {
            <div>No msg</div>
        }
    </div>
    <div>
        <div>{{now}}</div>
        <div>{{now | date}}</div>
        <div>{{now | date: 'shortDate'}}</div>
    </div>
    <div>
        <div>{{number}}</div>
        <div>{{number | number}}</div>
        <div>{{number | number: '1.2-4'}}</div>
    </div>
</div>
